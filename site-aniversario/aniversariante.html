<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow e Dados do Aniversariante</title>
<link rel="stylesheet" href="styles.css"> <!-- Estilo opcional -->
</head>
<body>
<div class="container">
    <h1>Parabéns, <span id="nome"></span>!</h1>
    <p>Idade: <span id="idade"></span></p>
    <p>Mensagem: <span id="mensagem"></span></p>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="bolo.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="cabana.webp" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="docinhos.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="floresta.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="flor.webp" style="width:100%">
        </div>

        <!-- Botões de navegação -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
</div>

<script src="script-aniversariante.js"></script> <!-- Script para manipulação do JSON e slideshow -->
</body>
</html>
